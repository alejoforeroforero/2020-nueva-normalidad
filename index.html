<body onLoad="bajarScripts()">
</body>

<script>

var scripts = 
[	
	'a1scripts/html.js?n=1',	
	'a1scripts/videovigilancia.js?n=1',
	'a1scripts/estructura.js?n=1',
]

var indiceScripts = 0;

function bajarScripts()
{		
	var script = scripts[indiceScripts];
		
	var req = new XMLHttpRequest();
	req.open('GET', script);
	req.responseType = 'blob';
	
	req.onload = function(event) 
	{ 			  
	   if (this.status === 200) 
	   {						
			var scriptSrc = URL.createObjectURL(this.response); 
			
			var scriptObj = document.createElement('script');
			scriptObj.src = scriptSrc;
			
			document.getElementsByTagName('head')[0].appendChild(scriptObj);		
			
			indiceScripts++;
			
			if(indiceScripts == scripts.length)
			{
				correr();
			}
			else
			{
				bajarScripts();
			}			
	   }
	}
	
	req.onerror = function() 
	{
	   console.log('hubo un error con un Script');
	}
	req.send();			
}

function correr()
{	
	Explorador.pc =  (esCelular.cualquiera()) ? false : true;	

	if(Explorador.pc)
	{
		if(Explorador.browser == "Chrome")
		{
			bajarCss();
		}
		else
		{
			bajarCss();
		}	
	}
	else
	{
		bajarCss();
	}
}

function bajarCss()
{
	var xhr = new XMLHttpRequest();
	xhr.open('GET', 'a1scripts/estilos.css?n=1');
	xhr.onreadystatechange = function () 
	{
		if (this.readyState == 4 && this.status == 200) 
		{ 		
			xhr.onreadystatechange = null;
			
			var style = document.createElement('style');
			style.type = 'text/css';
			style.innerHTML = this.responseText;
			document.getElementsByTagName('head')[0].appendChild(style);
			
			contruirProyectoJS();
		}
	};
	xhr.send();	
};

var construirPc = null;

function contruirProyectoJS()
{	
	setTimeout(function()
	{
		if(construirPc)
		{	
			construirPc();		
		}
		else
		{
			contruirProyectoJS();
		}
	}, 200);
}

</script>

</html>
